<div class="container">
<form nz-form [formGroup]="registerForm" (ngSubmit)="register()">
    <nz-form-item>
      <nz-form-label nzRequired name="email">E-mail</nz-form-label>
      <nz-form-control nzErrorTip="The input is not valid E-mail!">
        <input nz-input formControlName="email" id="email" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label name="password" nzRequired>Password</nz-form-label>
      <nz-form-control [nzErrorTip]="errorTpl2">

      <!-- <nz-form-control nzErrorTip="Please input your password!"> -->
        <input
          nz-input
          type="password"
          id="password"
          formControlName="password"
          (ngModelChange)="updateConfirmValidator()"
        />
        <ng-template #errorTpl2 let-control>
          <ng-container *ngIf="control.hasError('required')">Please enter your password!</ng-container>
          <ng-container *ngIf="control.hasError('minlength')">
            Your password should have atleast 6 characters!
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label name="checkPassword" nzRequired>Confirm Password</nz-form-label>
      <nz-form-control [nzErrorTip]="errorTpl">
        <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
        <ng-template #errorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
          <ng-container *ngIf="control.hasError('confirm')">
            Two passwords that you enter is inconsistent!
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label
        name="name"
        nzRequired
      >
        <span>Name</span>
      </nz-form-label>
      <nz-form-control nzErrorTip="Please input your nickname!">
        <input nz-input id="name" formControlName="name" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label name="phoneNumber" nzRequired>Phone Number</nz-form-label>
      <nz-form-control
        [nzValidateStatus]="registerForm.controls['phoneNumber']"
        nzErrorTip="Please input your phone number!"
      >
          <input formControlName="phoneNumber" id="'phoneNumber'" nz-input />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label name="sex" nzRequired>Sex</nz-form-label>
      <nz-form-control nzErrorTip="Please input website!">
        <nz-select ngModel="sex" id="sex" formControlName="sex">
            <nz-option nzValue="male" nzLabel="Male"></nz-option>
            <nz-option nzValue="female" nzLabel="Female"></nz-option>
          </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row class="register-area">
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <button nz-button nzType="primary">Register</button>
      </nz-form-control>
    </nz-form-item>
  </form>
  </div>
